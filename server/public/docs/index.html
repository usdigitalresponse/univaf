      .warning {
        --border-color: #ffe69c;

        color: #664d03;
        padding: 0.5em 1em;
      }

      .banner {
        border-bottom: 1px solid var(--border-color);
        font-family: Montserrat, sans-serif;

        padding: 0.5em 1em;
      }

      .notice-box {
        border: 1px solid var(--border-color);
        border-radius: 6px;
        position: relative;
        padding-left: 2.5em;
      }

      .notice-box::before {
        content: "⚠️";
        position: absolute;
        left: 0.5em;
        top: 0.5em;
      }

      .notice-box p:first-child {
        margin-top: 0;
      }

    <div role="status" class="warning banner">
      <span role="presentation">⚠️</span>
