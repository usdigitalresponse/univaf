<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>UNIVAF Historical Data Archive</title>
    <meta http-equiv="refresh" content="0; url=./docs/index.html" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link
      href="/assets/usdr-favicon.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link href="/assets/usdr-apple-touch-icon.svg" rel="apple-touch-icon" />
    <style type="text/css">
      :root {
        --a-color: #006bc9;
        --a-hover-color: #070721;
        --bg-color: #fff;
        --fg-color: #333;
        --fg-color-light: #666;
      }

      html,
      body {
        font-family: Helvetica, Arial, sans-serif;
        line-height: 1.4;
        margin: 0;
        padding: 0;
      }

      body {
        background: var(--bg-color);
        color: var(--fg-color);
        padding: 2rem 1rem;
        text-align: center;
      }

      a {
        color: var(--a-color);
      }

      a:hover {
        color: var(--a-hover-color);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --a-color: #6c91d5;
          --a-hover-color: #006bc9;
          --bg-color: #222;
          --fg-color: #ccc;
          --fg-color-light: #999;
        }
      }
    </style>
  </head>
  <body>
    <h1>UNIVAF Historical Archives</h1>
    <p>Documentation is available at <a href="./docs/index.html">/docs</a>.</p>
  </body>
</html>
